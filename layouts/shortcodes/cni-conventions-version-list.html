<!-- Based on Luc Perkins Versioned Documentation from Longhorn.io -->
<!-- https://github.com/longhorn/website/blob/master/layouts/shortcodes/version-list.html -->

{{ $versions := site.Params.cni_versions }}
{{ $latest   := index $versions 0 }}
<ul>
  {{ range $versions }}
  {{ $isLatest := eq . $latest }}
  <li>
    <a href="/cni/conventions/{{ . }}">
      {{ . }}{{ if $isLatest }} (latest){{ end }}
    </a>
  </li>
  {{ end }}
</ul>
