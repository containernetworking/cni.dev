
{{ range . }}
{{ $color := .color | default "white" }}
<a class="btn text-light" style="background-color: {{ .color }}" href="{{ .url }}">
    {{ with .icon }}
    <span class="icon">
      <i class="{{ . }}">&nbsp;</i>
    </span>
    {{ end }}
    {{ with .name }}
      {{ . }}
    {{ end }}
  </a>
{{ end }}
